  <main class="container my-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <form class="row g-3 needs-validation" novalidate>
            <legend class="h5 mb-3">Información Personal</legend>
      
      <div class="col-12">
        <label for="name" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="invalid-feedback">Por favor, ingresá tu nombre.</div>
      </div>
      
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Ingresá un email válido.</div>
      </div>

      <div class="col-12 ">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9\s\-]+" placeholder="Ej: 11-2345-6789">
      </div>

    <div class="col-12">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Dejá tu mensaje" required></textarea>
      <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-dark px-4">Enviar</button>
    </div>
  </form>
